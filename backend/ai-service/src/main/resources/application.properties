# AI Service Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=ai-service

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}
spring.jpa.properties.hibernate.format_sql=true

# Google Gemini API Direct Configuration
# gemini.embedding.model=${GEMINI_EMBEDDING_MODEL}
# gemini.embedding.api-url=${EMBEDDING_API_URL}

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.initialize-schema=true

# RAG Configuration
rag.chunk-size=${RAG_CHUNK_SIZE}
rag.chunk-overlap=${RAG_CHUNK_OVERLAP}
rag.top-k=${RAG_TOP_K}

# Redis Configuration
spring.data.redis.url=redis://${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
spring.data.redis.database=0
spring.data.redis.timeout=60000

# Pool configuration
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.aiservice=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Feign Client Configuration
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50
feign.httpclient.time-to-live=900
feign.httpclient.connection-timeout=2000
feign.httpclient.follow-redirects=true