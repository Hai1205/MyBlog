# Gateway Service Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=gateway-service

# Gateway routes configuration - Using Kubernetes service names
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=${AUTH_SERVICE_URL}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=${USER_SERVICE_URL}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/users/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[2].id=blog-service
spring.cloud.gateway.routes[2].uri=${BLOG_SERVICE_URL}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/blogs/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[3].id=comment-service
spring.cloud.gateway.routes[3].uri=${BLOG_SERVICE_URL}
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/comments/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[4].id=ai-service
spring.cloud.gateway.routes[4].uri=${AI_SERVICE_URL}
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/ai/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[5].id=mail-service
spring.cloud.gateway.routes[5].uri=${MAIL_SERVICE_URL}
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/mail/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[6].id=stats-service
spring.cloud.gateway.routes[6].uri=${STATS_SERVICE_URL}
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/stats/**
spring.cloud.gateway.routes[6].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[7].id=noti-service
spring.cloud.gateway.routes[7].uri=${NOTI_SERVICE_URL}
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/v1/notifications/**
spring.cloud.gateway.routes[7].filters[0]=StripPrefix=0

# Gateway discovery configuration - Disabled for Kubernetes
spring.cloud.gateway.discovery.locator.enabled=false
# spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.gatewayservice=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG