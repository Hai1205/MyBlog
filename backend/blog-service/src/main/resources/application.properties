# CV Service Configuration
server.port=${SERVER_PORT}

# Application name
spring.application.name=cv-service

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.userservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.com.example.cvservice=DEBUG

# Feign Client Configuration - Use Apache HttpClient to support PATCH method
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50
feign.httpclient.time-to-live=900
feign.httpclient.connection-timeout=2000
feign.httpclient.follow-redirects=true